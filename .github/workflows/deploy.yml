name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to trigger deployment from (e.g., 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        #with:
        #  node-version: '16'  # Specify the Node.js version you are using...

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dist: dist
          #branch: gh-pages  # The branch that GitHub Pages will deploy from
          #folder: dist  # The folder that contains the built app
